<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthdate</title>

    <link rel="icon" type="image/png" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper birthdate">
        <form action="" id="birthdate-form">
          <h1>Дата рождения</h1>
          <div class="input-box">
            <input type="number" id="day" min="1" max="31" required />
            <label>День</label>
            <i class="bx bxs-calendar"></i>
          </div>
          <div class="input-box">
            <input type="number" id="month" min="1" max="12" required />
            <label>Месяц</label>
            <i class="bx bxs-calendar"></i>
          </div>
          <div class="input-box">
            <input type="number" id="year" min="1910" max="2024" required />
            <label>Год</label>
            <i class="bx bxs-calendar"></i>
          </div>

          <button type="submit" id="button" class="btn birthdateBtnLink"
            ><a href="#" class="">Расчет</a></button
          >
        </form>
      </div>

      <div class="form-wrapper result">
        <form action="">
          <h1>Результат</h1>
          <div class="res">
            <div class="birthdate">
              <div id="birthdate"></div>
            </div>
            <div class="day-of-week">
              <div id="dayOfWeek"></div>
            </div>
            <div class="leap-year">
              <div id="leapYear"></div>
            </div>
            <div class="full-age">
              <div id="fullAge"></div>
            </div>
          </div>
          <button type="submit" class="btn clearBtnLink"
            ><a href="#" class="clearBtnLink">Заново</a></button
          >
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
